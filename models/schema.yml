
version: 2

sources:
    - name: snowflake_cred1
      description: 'Assignment purpose'
      database: DANIEL
      schema: ASSIGNMENT
      tables:
        - name: GSORDERS
          description: 'Global Superstore Orders'
        - name: GSPEOPLE
          description: 'Global Superstore People'
        - name: GSRETURNS
          description: 'Global Superstore Returns'
models:
    - name: productTbl
      description: "Product information"
      tags: ["Product"]
      columns: 
        - name: PRODUCTID
          description: "The ID used for Product"
          tests:
             - unique
             - not_null 
        - name: PRODUCTNAME
        - name: CATEGORY
        - name: SUBCATEGORY
    - name: customerTbl
      description: "customer information"
      tags: ["Customer"]
      columns: 
        - name: CUSTOMERID
          description: "The ID used for CUstomer"
          tests:
             - unique
             - not_null 
        - name: CUSTOMERNAME
        - name: SEGMANE
    - name: regionTbl
      description: "Region information"
      tags: ["Region"]
      columns: 
        - name: STATE
        - name: COUNTRY
        - name: REGION
        - name: CITY
        - name: MARKET
        - name: POSTALCODE
          tests:
             - unique
    - name: ordersTbl
      description: "Order information"
      tags: ["Order"]
      columns: 
        - name: ROWID
          tests:
             - unique
        - name: ORDERID
        - name: ORDERDATE
        - name: SHIPDATE
        - name: SHIPMODE
        - name: SALES
        - name: QUANTITY
        - name: DICOUNT
        - name: PROFIT
        - name: ORDERPRIORITY
          
  
